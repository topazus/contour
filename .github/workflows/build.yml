          find . -name 'bench-headless' -exec chmod 0755 {} \;
      - name: "install dependencies"
        run: |
          set -ex
          ls -hlR
          sudo apt install -y \
                          libfontconfig1 \
                          libfreetype6 \
                          libharfbuzz0b \
                          libqt5gui5 \
                          libqt5opengl5 \
                          libyaml-cpp0.7 \
                          ncurses-bin \
