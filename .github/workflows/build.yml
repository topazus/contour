      - name: "bench-headless: ${{ matrix.test_case }}"
        run: valgrind --error-exitcode=64 ./build/src/vtbackend/bench-headless ${{ matrix.test_case }} size 1
      - name: "Delete artifact: contour-ubuntu2204-tests"
